<div class="container  mt-5">
    <h3>Login</h3>
    <div>
    <div class="spacer">
        <label for="Email">Email</label>
        <input class="form-control" type="text" placeholder="Email" name="email" [(ngModel)]="user.email">
    </div>
    <div class="spacer">
        <label for="password">Password</label>
        <input class="form-control" type="password" placeholder="password" name="password" [(ngModel)]="user.password" class="form-control"/>
    </div>
    <div class="spacer">
        <button  type="submit" (click)="login()">Login</button>
    </div>
    <pre>{{user| json}}</pre>
    </div>
</div>
