<div class="container  mt-5">

    <div class="row">
        <div class="col-md-6">
            <form (ngSubmit)="addVideo(forma)" novalidate="" #forma="ngForm">
                
                <app-videoform [video]="video"></app-videoform>     

                <button type="submit" class="btn btn-primary btn-block" [disabled]="!forma.valid">Guardar</button>
            </form>
        </div>
        <div class="col-md-4">
            <img class="img-thumbnail" [src]="video.picture">
        </div>
    </div>


    
</div>
