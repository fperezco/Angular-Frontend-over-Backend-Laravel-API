<div class="container mt-5">
    <div class="row float-right">
        <a href="videos/new" class="btn btn-outline-success my-2 my-sm-0">New Video Category</a>
    </div>

    <div name="loading" id="loading" *ngIf="loading" class="d-flex justify-content-center">
        <div class="spinner-border" role="status">
            <span class="sr-only">Loading...</span>
        </div>
    </div>

    <div *ngIf="!loading">
        <div class="row">
            <div class="col-12">
                <table class="table">
                    <thead>
                      <tr>
                        <th scope="col">#</th>
                        <th scope="col">Name</th>
                        <th scope="col">Videos</th>
                        <th scope="col">Tools</th>
                      </tr>
                    </thead>
                    <tbody>
                      <tr *ngFor="let videoCategory of videosDisponibles;">
                        <th scope="row">{{videoCategory.id}}</th>
                        <td>{{videoCategory.name}}</td>
                        <td><a href="videos?videocategory_id={{videoCategory.id}}" class="btn btn-success">Asoc. Videos</a></td>
                        <!-- <td><button (click)="selectCategory(videoCategory)" class="btn btn-success">Asoc. Videos</button></td>-->
                        <td>
                            <button class="btn btn-danger mr-3" (click)="deleteVideoCategory(videoCategory)">Delete</button>
                            <a href="videocategories/{{videoCategory.id}}/edit" class="btn btn-warning">Editar</a>
                        </td>
                      </tr>
                    </tbody>
                  </table>
            </div>
        </div>    
    </div>    
</div>
